    <style>
        :root {
            --primary-bg: #f8f9fa;
            --secondary-bg: #ffffff;
            --text-color: #212529;
            --accent-color: #0056b3;
            --border-color: #dee2e6;
            --shadow-color: rgba(0,0,0,0.05);
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: var(--primary-bg);
            color: var(--text-color);
            line-height: 1.7;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: var(--secondary-bg);
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 16px var(--shadow-color);
        }
        h1, h2 {
            text-align: center;
            color: var(--accent-color);
            border-bottom: 2px solid var(--border-color);
            padding-bottom: 10px;
        }
        .mode-section {
            margin-top: 35px;
        }
        .flashcard-controls {
            text-align: center;
            margin-bottom: 20px;
        }
        .refresh-button {
            background-color: var(--accent-color);
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .refresh-button:hover {
            background-color: #004494;
        }
        .question-card {
            background-color: #fff;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 12px;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            box-shadow: 0 2px 8px var(--shadow-color);
        }
        .question-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.08);
        }
        .question-card .question-text {
            font-weight: bold;
            font-size: 1.1em;
        }
        .answer-container {
            display: none;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px dashed var(--border-color);
            animation: fadeIn 0.5s;
        }
        .answer-image {
            width: 100%;
            height: auto;
            max-height: 250px;
            object-fit: cover;
            border-radius: 6px;
            margin-bottom: 15px;
        }
        .answer-text {
            margin-bottom: 10px;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .listen-button {
            background: none;
            border: 1px solid var(--accent-color);
            color: var(--accent-color);
            padding: 6px 12px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.2s;
        }
        .listen-button:hover {
            background-color: #e9f5ff;
        }
        .examiner-input {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border-radius: 6px;
            border: 1px solid var(--border-color);
            box-sizing: border-box;
            margin-bottom: 10px;
        }
        .examiner-button {
            display: block;
            width: 100%;
            padding: 12px;
            font-size: 16px;
            background-color: var(--accent-color);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
        .examiner-response {
            margin-top: 20px;
            padding: 15px;
            background-color: #e9f5ff;
            border-left: 4px solid var(--accent-color);
        }
    </style>

    <script>
        // --- Rozbudowana Baza Wiedzy (40 pytań) ---
        const questionsAndAnswers = [
            // Kategoria: Podstawy teoretyczne i definicje
            { question: "Jaki jest główny cel badawczy i kluczowe pytanie, na które próbuje odpowiedzieć Pani praca magisterska?", answer: "Głównym celem pracy jest zidentyfikowanie i zrozumienie psychologicznych mechanizmów, za pomocą których emocje w komunikacji reklamowej wpływają na percepcję marki, postawy i lojalność konsumentów. Kluczowe pytanie badawcze brzmi: w jaki sposób emocje, wywoływane przez różnorodne elementy przekazu reklamowego, wpływają na postrzeganie marki, kształtują decyzje zakupowe oraz budują długotrwałą relację z konsumentem? Praca analizuje to zarówno w wymiarze teoretycznym, jak i praktycznym, na podstawie badań jakościowych." },
            { question: "Jak w Pani pracy zdefiniowano emocje i jaka jest etymologia tego słowa?", answer: "Emocje zdefiniowano jako złożone reakcje organizmu na bodźce wewnętrzne lub zewnętrzne, które mają znaczenie dla jednostki. Obejmują one zmiany fizjologiczne, subiektywne odczucia, ocenę sytuacyjną oraz tendencje do określonego zachowania. Etymologicznie, słowo 'emocja' pochodzi od łacińskiego terminu 'emovere', oznaczającego 'poruszać, wzruszać', co wskazuje na ich dynamiczny charakter, uruchamiający aktywność fizyczną i psychiczną organizmu." },
            { question: "Proszę omówić teorię Jamesa-Langego w kontekście powstawania emocji.", answer: "Teoria Jamesa-Langego, jedna z najstarszych w psychologii, postuluje, że emocje są rezultatem naszych reakcji fizjologicznych na bodźce, a nie ich przyczyną. Oznacza to, że nie boimy się, dlatego, że widzimy niedźwiedzia, ale odczuwamy strach, ponieważ nasze ciało już zareagowało – serce zaczęło bić szybciej, a mięśnie się napięły. W tym ujęciu, to świadoma interpretacja tych zmian somatycznych jest tym, co nazywamy emocją. Teoria ta została później skrytykowana i uzupełniona przez model Cannona-Barda, który zakładał jednoczesne pojawianie się emocji i reakcji fizjologicznych." },
            { question: "Jakie jest kognitywne podejście do emocji, zwłaszcza w ujęciu Richarda Lazarusa?", answer: "Podejście kognitywne, które zyskało na znaczeniu w drugiej połowie XX wieku, zakłada, że emocje są wynikiem oceny poznawczej, czyli interpretacji znaczenia danej sytuacji dla jednostki. Richard Lazarus podkreślał kluczową rolę tzw. 'pierwotnej oceny'. W tym procesie jednostka najpierw ocenia, czy sytuacja ma dla niej osobiste znaczenie – czy jest zagrażająca, korzystna czy neutralna. Dopiero po tej ocenie pojawia się adekwatna emocja. Oznacza to, że to nie bodziec sam w sobie, ale nasza interpretacja tego bodźca jest bezpośrednią przyczyną reakcji emocjonalnej." },
            { question: "Czym są emocje podstawowe według Paula Ekmana i jakie kryteria je wyróżniają?", answer: "Emocje podstawowe, zgodnie z koncepcją Paula Ekmana, to te, które są wrodzone, uniwersalne i niezależne kulturowo. Ekman, na podstawie badań międzykulturowych, zidentyfikował sześć takich emocji: radość, smutek, złość, strach, zaskoczenie i wstręt. Cechują się one charakterystyczną, rozpoznawalną we wszystkich kulturach mimiką twarzy, szybkim pojawianiem się, automatyzmem reakcji oraz powiązaniem z określonymi strukturami w mózgu." },
            { question: "Proszę opisać model koła emocji Roberta Plutchika.", answer: "Model koła emocji Roberta Plutchika przedstawia osiem emocji podstawowych, ułożonych w parach opozycyjnych: radość-smutek, zaufanie(akceptacja)-wstręt, strach-złość oraz zaskoczenie-oczekiwanie. Model ten pokazuje również, że emocje różnią się intensywnością (np. złość może eskalować do gniewu, a następnie furii). Ponadto, Plutchik zakładał, że emocje podstawowe mogą łączyć się w bardziej złożone stany, tworząc np. optymizm (radość + oczekiwanie) czy agresję (złość + oczekiwanie)." },
            { question: "Jakie są, według Pani pracy, kluczowe funkcje emocji?", answer: "Praca wyróżnia cztery kluczowe funkcje emocji. Po pierwsze, funkcję adaptacyjną, która umożliwia szybką ocenę sytuacji i reakcję w celu przetrwania (np. strach motywuje do ucieczki). Po drugie, funkcję społeczną, polegającą na komunikowaniu stanów wewnętrznych i intencji, co reguluje interakcje w grupie. Po trzecie, funkcję motywacyjną, gdzie emocje stanowią wewnętrzne sygnały kierujące naszym działaniem. Po czwarte, funkcję poznawczą, polegającą na wpływie na procesy takie jak uwaga, pamięć i podejmowanie decyzji." },
            { question: "Czym jest inteligencja emocjonalna i jakie komponenty się na nią składają?", answer: "Inteligencja emocjonalna, koncepcja spopularyzowana przez Daniela Golemana, to zdolność do rozpoznawania, rozumienia i zarządzania emocjami – zarówno własnymi, jak i innych ludzi. Składa się na nią kilka kluczowych komponentów: świadomość własnych emocji, zdolność do ich regulacji, rozumienie emocji innych ludzi oraz umiejętność zarządzania relacjami. Wysoki poziom inteligencji emocjonalnej koreluje z lepszym zdrowiem psychicznym, sukcesem zawodowym i życiem społecznym." },
            { question: "Jak kultura wpływa na sposób przeżywania i wyrażania emocji?", answer: "Kultura i normy społeczne mają ogromny wpływ na emocje. Praca wskazuje na różnice między kulturami indywidualistycznymi (np. kraje zachodnie), gdzie ceni się autentyczność i swobodną ekspresję, a kolektywistycznymi (np. kraje azjatyckie), gdzie większy nacisk kładzie się na tłumienie emocji w celu zachowania harmonii społecznej. Kontekst kulturowy determinuje również, które emocje są społecznie akceptowane w zależności od płci czy sytuacji, co kształtuje rozwój emocjonalny jednostki." },
            { question: "Na czym polega teoria poszerzania i budowania (broaden-and-build theory) Barbary Fredrickson?", answer: "Teoria poszerzania i budowania Barbary Fredrickson koncentruje się na funkcjach emocji pozytywnych. Zgodnie z nią, emocje takie jak radość, zainteresowanie czy spokój poszerzają nasz chwilowy repertuar myśli i działań, czyniąc nas bardziej kreatywnymi i otwartymi na nowe doświadczenia. W dłuższej perspektywie, te poszerzone horyzonty sprzyjają budowaniu trwałych zasobów osobistych – fizycznych, intelektualnych, społecznych i psychologicznych, takich jak optymizm czy odporność." },
            
            // Kategoria: Mechanizmy psychologiczne w reklamie
            { question: "W jaki sposób emocje wpływają na procesy pamięciowe w kontekście konsumenckim?", answer: "Emocje pełnią funkcję 'kleju' w procesach pamięciowych. Doświadczenia nacechowane emocjonalnie są lepiej kodowane i łatwiej odtwarzane niż te neutralne. Dzieje się tak, ponieważ silne emocje aktywują ciało migdałowate w mózgu, które współpracuje z hipokampem w procesie konsolidacji pamięci. W kontekście konsumenckim oznacza to, że reklama wywołująca radość, wzruszenie czy nawet strach, ma większą szansę na trwałe zapisanie się w pamięci i zbudowanie silnych skojarzeń z marką." },
            { question: "Proszę wyjaśnić 'efekt szczytu i końca' (peak-end rule) i jego znaczenie dla marketingu.", answer: "Efekt szczytu i końca, opisany przez Kahnemana i Fredricksona, to reguła psychologiczna mówiąca, że ludzie nie oceniają doświadczeń na podstawie ich średniego przebiegu. Zamiast tego, nasza pamięć i ocena danego zdarzenia są zdominowane przez dwa momenty: najbardziej intensywny emocjonalnie moment (szczyt) oraz sam koniec doświadczenia. W marketingu oznacza to, że aby zbudować pozytywne wspomnienie o marce, należy zadbać o wyjątkowo pozytywny moment kulminacyjny w interakcji z klientem oraz o perfekcyjne i przyjemne zakończenie tej interakcji." },
            { question: "Czym jest Elaboration Likelihood Model (ELM) i jakie ma znaczenie dla reklamy emocjonalnej?", answer: "Model Dwutorowości Perswazji (ELM) autorstwa Petty'ego i Cacioppo zakłada, że odbiorcy przetwarzają komunikaty perswazyjne dwoma ścieżkami: centralną i peryferyjną. Ścieżka centralna to głęboka, analityczna ocena argumentów, podczas gdy peryferyjna opiera się na prostszych wskazówkach i heurystykach. Reklama emocjonalna często aktywuje ścieżkę peryferyjną – pozytywne emocje wywołane przez muzykę czy obraz mogą prowadzić do pozytywnej oceny marki bez szczegółowej analizy jej cech, zwłaszcza gdy odbiorca ma niską motywację do przetwarzania informacji." },
            { question: "Jakie znaczenie dla kształtowania postaw wobec marki ma 'efekt aureoli' (halo effect)?", answer: "Efekt aureoli to zjawisko, w którym ogólne pozytywne wrażenie na temat marki rozlewa się na ocenę jej poszczególnych atrybutów. Jeśli reklama wywoła pozytywne emocje, np. poprzez estetykę wizualną, konsument może nieświadomie przypisać reklamowanemu produktowi cechy takie jak wysoka jakość czy niezawodność, nawet bez obiektywnych dowodów. Jest to potężny mechanizm, ponieważ pierwsze, emocjonalne wrażenie może trwale ukształtować całościową, długoterminową percepcję marki." },
            { question: "Czym jest 'zarażanie emocjonalne' (emotional contagion) i jak jest wykorzystywane w komunikacji?", answer: "Zarażanie emocjonalne to naturalna, często nieświadoma tendencja ludzi do naśladowania i synchronizowania swoich stanów emocjonalnych ze stanami emocjonalnymi innych. W komunikacji oznacza to, że emocje wyrażane przez nadawcę – np. radość i entuzjazm aktora w reklamie – mogą być automatycznie 'przenoszone' na odbiorców. To zjawisko buduje wspólne doświadczenie, wzmacnia empatię i w efekcie potęguje zaangażowanie w przekaz." },
            { question: "Jaką rolę w budowaniu lojalności konsumenckiej odgrywa przywiązanie emocjonalne do marki?", answer: "Przywiązanie emocjonalne jest fundamentem lojalności, która jest znacznie trwalsza niż ta oparta na przesłankach racjonalnych, jak cena. Kiedy konsument odczuwa silne, pozytywne emocje w stosunku do marki, rozwija się więź wykraczająca poza kalkulację kosztów i korzyści. Taki konsument jest mniej wrażliwy na oferty konkurencji, bardziej wyrozumiały wobec błędów marki i chętniej staje się jej adwokatem, aktywnie ją polecając." },
            { question: "Jakie emocje pozytywne, według Pani pracy, najskuteczniej angażują odbiorców?", answer: "Praca identyfikuje kilka kluczowych emocji pozytywnych. Radość/szczęście, ponieważ ludzie chcą dzielić się pozytywnymi doświadczeniami, co sprzyja wirusowemu rozprzestrzenianiu treści. Ciekawość, która tworzy 'lukę informacyjną' motywującą do dłuższego skupienia uwagi. Zaskoczenie, które przełamuje rutynę i zwiększa zapamiętywalność. Nadzieja/optymizm, motywujące do działania w kontekście problemów, oraz inspiracja, która rezonuje z osobistymi aspiracjami odbiorców." },
            { question: "Czy emocje negatywne mogą być skuteczne w reklamie? Proszę podać przykłady.", answer: "Tak, emocje negatywne mogą być bardzo skuteczne, jeśli są odpowiednio ukierunkowane. Strach jest potężnym motywatorem w kampaniach społecznych, np. antynikotynowych, ale musi być połączony z informacją o możliwym rozwiązaniu. Gniew i oburzenie, np. wobec niesprawiedliwości, silnie mobilizują do działania i protestu. Smutek i współczucie, aktywując empatię, są często wykorzystywane w kampaniach charytatywnych, by motywować do pomocy." },
            { question: "Na czym polega Teoria Oceny Poznawczej (Appraisal Theory) i jakie ma znaczenie dla komunikacji?", answer: "Teoria Oceny Poznawczej zakłada, że emocje nie są biernymi reakcjami, lecz wynikają z subiektywnej oceny i interpretacji wydarzeń. To, czy postrzegamy sytuację jako zagrożenie, szansę czy niesprawiedliwość, decyduje o tym, jaka emocja się w nas pojawi. Dla komunikacji ma to kluczowe znaczenie, ponieważ oznacza, że siła zaangażowania zależy od sposobu skonstruowania przekazu, tak aby wywołać w odbiorcy konkretne oceny poznawcze, które z kolei uruchomią pożądaną reakcję emocjonalną." },
            { question: "Jakie czynniki, oprócz samej treści, wpływają na skuteczność emocji w angażowaniu odbiorców?", answer: "Skuteczność zależy od wielu czynników. Kluczowy jest kontekst komunikacyjny – rodzaj wiadomości i platforma. Niezwykle ważna jest charakterystyka odbiorcy – jego osobowość, wartości i kultura. Fundamentalne znaczenie ma również wiarygodność nadawcy, ponieważ emocje przekazywane przez niewiarygodne źródło są odbierane jako manipulacja. Istotna jest także intensywność emocji – zarówno zbyt słabe, jak i zbyt silne mogą być nieskuteczne." },
            
            // Kategoria: Analiza badań i wnioski
            { question: "Jakie cztery konkretne reklamy były przedmiotem Pani analizy empirycznej i dlaczego zostały wybrane?", answer: "W badaniu analizowałam cztery reklamy: T-Mobile 'Bądźmy mistrzami w burzeniu barier', Allegro 'Angielski', Dove 'Reverse Selfie' oraz McDonald's 'Burger Drwala'. Zostały one dobrane celowo, aby reprezentować cztery odmienne strategiczne modele wykorzystania emocji: od budowania ciepłych, afiliacyjnych uczuć, przez katartyczne wzruszenie, aż po euforyczną ekscytację i krytyczne zaangażowanie oparte na negatywnych emocjach.", campaign: "t-mobile", imageUrl: "https://images.pexels.com/photos/4050315/pexels-photo-4050315.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" },
            { question: "W analizie reklamy T-Mobile wskazuje Pani na rolę muzyki. Proszę rozwinąć ten wątek.", answer: "W reklamie T-Mobile muzyka pełniła rolę kręgosłupa narracji emocjonalnej, co podkreślała większość respondentów. Rezygnacja z dialogów wzmocniła jej funkcję jako głównego nośnika znaczenia. Muzyka precyzyjnie podążała za dramaturgią spotu, prowadząc odbiorcę od stanu melancholii i napięcia, aż do euforycznego finału, co jeden z badanych określił jako '90% roboty, jeśli chodzi o emocje'. Jej instrumentalny charakter pozwolił na własną interpretację emocji, nie narzucając niczego.", campaign: "t-mobile", imageUrl: "https://images.pexels.com/photos/164821/pexels-photo-164821.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" },
            { question: "Jakie jest podwójne znaczenie hasła 'Czego szukasz?' w kampanii Allegro?", answer: "Hasło 'Czego szukasz?' w kampanii Allegro funkcjonuje jako genialna klamra semantyczna działająca na dwóch poziomach. Na poziomie dosłownym, odnosi się bezpośrednio do funkcji wyszukiwarki na platformie e-commerce. Jednak po obejrzeniu emocjonalnej historii dziadka, pytanie to nabiera głębokiego, metaforycznego wymiaru, dotykając fundamentalnych ludzkich dążeń – poszukiwania miłości, kontaktu i sensu. To pozycjonuje markę jako partnera w życiowych poszukiwaniach, a nie tylko platformę transakcyjną.", campaign: "allegro", imageUrl: "https://images.pexels.com/photos/797793/pexels-photo-797793.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" },
            { question: "Na czym polegała siła demaskatorska techniki 'odwróconej chronologii' w reklamie Dove?", answer: "Technika 'odwróconej chronologii' w spocie Dove była niezwykle skuteczna, ponieważ zamieniła abstrakcyjne pojęcie presji social mediów w konkretny, obserwowalny proces 'produkcji' nierealistycznego wizerunku. Demaskowała ona kolejne warstwy cyfrowej manipulacji, co jeden z respondentów określił jako 'problem przedstawiony w formie wizualnego dowodu'. Finałowy obraz naturalnej twarzy dziecka stanowił brutalny kontrast dla wyjściowego, wyretuszowanego wizerunku, co podkreślało utraconą niewinność i wzmacniało szok emocjonalny.", campaign: "dove", imageUrl: "https://images.pexels.com/photos/5716013/pexels-photo-5716013.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" },
            { question: "W jaki sposób kampania 'Burger Drwala' tworzy, jak Pani to określiła, 'nowoczesny, skomercjalizowany rytuał'?", answer: "Kampania ta wykracza poza zwykłą reklamę, stając się coroczną inauguracją zjawiska o cechach rytuału. Marka z sukcesem wykreowała 'sztuczną tradycję', co sprawia, że spot jest odbierany jako wydarzenie i sygnał startowy. Wykorzystuje to potężne emocje związane z cyklicznością, oczekiwaniem i ograniczoną dostępnością (FOMO). Reklama staje się celebracją powrotu czegoś znajomego, budując poczucie przynależności do grupy, która w tym rytuale uczestniczy, co trwale wpisuje markę w kulturowy pejzaż.", campaign: "mcdonalds", imageUrl: "https://images.pexels.com/photos/2271107/pexels-photo-2271107.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" },
            { question: "Proszę porównać 'wezwanie do działania' (call to action) we wszystkich czterech analizowanych kampaniach.", answer: "Każda kampania stosuje inne wezwanie, adekwatne do swojej strategii. T-Mobile pyta 'Dołączasz?', co jest inkluzywnym zaproszeniem do wspólnoty wartości. Allegro pyta 'Czego szukasz?', co jest wezwaniem do introspekcji, pozycjonującym markę jako życiowego partnera. McDonald's, komunikując powrót produktu, wysyła silne, choć ukryte, wezwanie do natychmiastowego uczestnictwa w ograniczonym czasowo rytuale. Z kolei Dove, rezygnując z wezwania do zakupu, stosuje wezwanie do refleksji i działania społecznego, budując zaangażowanie w misję marki." },
            { question: "Jakie są główne wnioski płynące z Pani pracy magisterskiej?", answer: "Głównym wnioskiem jest to, że skuteczność reklamy emocjonalnej nie leży w jednym typie emocji, lecz w strategicznym dopasowaniu modelu perswazji do tożsamości marki. Praca identyfikuje i opisuje cztery takie modele: humanistyczny, katartyczny, krytyczny i rytualny. Badanie dowiodło, że emocje prowadzą do humanizacji marki, budując lojalność opartą na wspólnej tożsamości i zaufaniu. Współczesny, wyrafinowany konsument nagradza te marki, które oferują mu autentyczne wzruszenie, unikalne doświadczenie lub wiarygodne zaangażowanie w sprawy wykraczające poza konsumpcję." },
            { question: "Jakie są, według Pani, etyczne implikacje wykorzystywania emocji w reklamie?", answer: "Choć praca skupia się na mechanizmach, porusza również wątek etyczny. Wykorzystywanie emocji, zwłaszcza tych negatywnych jak strach, do manipulacji jest kwestią problematyczną. Skuteczna kampania emocjonalna, jak argumentuje praca, nie manipuluje uczuciami, lecz rezonuje z realnym doświadczeniem odbiorcy. Etyczne podejście wymaga, by marki były świadome siły swojego oddziaływania i nie wykorzystywały emocji do wprowadzania w błąd, wywoływania niepotrzebnego lęku czy szkodzenia odbiorcom, co w dłuższej perspektywie prowadzi do utraty zaufania." },
            { question: "Czym jest 'pamięć emocjonalna' i dlaczego jest ona cenniejsza dla marki niż pamięć o faktach?", answer: "Pamięć emocjonalna to zjawisko polegające na tym, że doświadczenia o silnym ładunku afektywnym są zapamiętywane lepiej i na dłużej niż te neutralne. Jest ona cenniejsza, ponieważ konsumenci nawet po długim czasie potrafią przypomnieć sobie emocje, jakie wzbudziła w nich marka, nawet jeśli szczegóły produktu już się zatarły. Ta trwała, pozytywna reprezentacja w pamięci konsumenta stanowi niezwykle cenny kapitał dla marki, budując lojalność, która jest odporna na czysto racjonalne argumenty konkurencji." },
            { question: "Jaką rolę w Pani badaniach odegrał proces identyfikacji odbiorcy z bohaterem reklamy?", answer: "Proces identyfikacji był kluczowym mechanizmem psychologicznym, zwłaszcza w przypadku reklam T-Mobile i Allegro. Respondenci, niezależnie od wieku czy płci, utożsamiali się z uniwersalnym doświadczeniem rozłąki (T-Mobile) czy poświęcenia dla rodziny (Allegro). Skuteczność tego procesu zależała od postrzeganej autentyczności emocji bohaterów. Co więcej, reklamy te uruchamiały w odbiorcach bardzo osobiste, nacechowane emocjonalnie wspomnienia, co trwale wiązało przekaz marki z ich intymnym, biograficznym światem." },
            { question: "Dlaczego autentyczność jest kluczowym warunkiem skuteczności reklamy emocjonalnej?", answer: "Autentyczność jest kluczowa, ponieważ współczesny konsument jest wyrafinowanym odbiorcą, wyczulonym na fałsz i próby manipulacji. Emocje, aby były skuteczne, muszą być spójne z ogólnym przekazem marki i wydawać się prawdziwe. W badaniach respondenci wielokrotnie podkreślali, że uczucia postaci wydawały im się 'prawdziwe', 'naturalne' i 'nieprzerysowane', co warunkowało ich zaangażowanie. Próba nieautentycznej manipulacji może przynieść efekt odwrotny do zamierzonego, prowadząc do odrzucenia przekazu i utraty zaufania." },
            { question: "W jaki sposób reklama McDonald's wykorzystuje marketing sensoryczny?", answer: "Reklama Burgera Drwala jest podręcznikowym przykładem marketingu sensorycznego, koncentrując się na wywołaniu pierwotnych, niemal fizjologicznych reakcji. Użycie ekstremalnych zbliżeń i zwolnionego tempa w ukazywaniu gorącego, topiącego się sera i chrupiącego bekonu (tzw. food porn) ma na celu wywołanie emocji somatycznych. Respondenci opisywali swoje reakcje jako 'ślinotok' czy 'fizyczne uczucie ciepła', co pozycjonuje produkt w kategorii 'comfort food' i odwołuje się bezpośrednio do biologicznie uwarunkowanych potrzeb i pragnień.", campaign: "mcdonalds", imageUrl: "https://images.pexels.com/photos/1633578/pexels-photo-1633578.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" },
            { question: "Na czym polegał proces humanizacji marki, który zaobserwowała Pani w swoich badaniach?", answer: "Proces humanizacji marki to zjawisko, w którym w wyniku transferu pozytywnych emocji z reklamy, marka przestaje być postrzegana jako anonimowa korporacja, a staje się bytem o ludzkich cechach. W badaniach było to widoczne zwłaszcza w przypadku Allegro i T-Mobile. Respondenci opisywali, że marki te stały się w ich oczach 'ludzkie', 'empatyczne' czy posiadające 'duszę'. Ten proces jest kluczowy dla budowania głębokiego, emocjonalnego kapitału marki i lojalności opartej na zaufaniu." },
            { question: "Jakie znaczenie w Pani pracy ma pojęcie 'rezonansu autobiograficznego'?", answer: "Rezonans autobiograficzny to mechanizm, w którym przekaz reklamowy uruchamia w odbiorcy bardzo osobiste, nacechowane emocjonalnie wspomnienia. Było to niezwykle silne w przypadku reklamy Allegro, która przywoływała u badanych intymne wspomnienia o poświęceniu dla bliskich. Dzięki temu mechanizmowi, uniwersalna historia z reklamy zostaje powiązana z biograficznym doświadczeniem widza, co potęguje siłę emocjonalnego oddziaływania i buduje trwałą, osobistą więź z marką." },
            { question: "Co Pani zdaniem wyróżniało analizowane reklamy na tle standardowej komunikacji marketingowej?", answer: "Respondenci byli uderzająco zgodni, że analizowane spoty wyróżniały się na tle standardowych reklam, które opisywali jako 'irytujące', 'głośne' i 'nachalne'. W przeciwieństwie do nich, badane reklamy były postrzegane jako 'subtelne', 'inteligentne' i 'wyjątkowe'. Ich siła leżała w odejściu od modelu bezpośredniej perswazji na rzecz zaangażowania odbiorcy w opowieść, co budowało szacunek i sprawiało, że reklama nie była traktowana jak intruz, a jak wartościowa treść." },
            { question: "Jakie wnioski płyną z analizy 'wezwania do działania' w reklamie T-Mobile, które brzmiało 'Dołączasz?'", answer: "Finałowe pytanie 'Dołączasz?' zostało przez respondentów odebrane bardzo pozytywnie. Nie było postrzegane jako transakcyjne wezwanie do zakupu, lecz jako inkluzywne zaproszenie do wspólnoty wartości. Taka forma komunikacji przekształca relację z odbiorcą na bardziej partnerską, wywołując poczucie sprawczości i motywacji, zamiast presji. Badani opisywali swoje odczucia jako bycie 'włączonym, a nie nagabywanym' oraz 'zainspirowanym'.", campaign: "t-mobile", imageUrl: "https://images.pexels.com/photos/7688460/pexels-photo-7688460.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" },
            { question: "Jaką rolę, według Pani, odgrywa marka w narracji reklamy Allegro?", answer: "W reklamie Allegro marka przyjmuje niezwykle subtelną rolę dyskretnego, niemal niewidocznego pomocnika. Jej siła tkwi w tej pozornej nieobecności. Marka nie jest bohaterem opowieści, lecz jedynie narzędziem w rękach bohatera, które umożliwia mu realizację wyższego celu. To sprawia, że jej obecność jest postrzegana jako autentyczna i nienachalna, co jest kluczowe dla uniknięcia oporu psychologicznego widza i pozwala na pełne zaangażowanie w ludzką historię.", campaign: "allegro", imageUrl: "https://images.pexels.com/photos/3769118/pexels-photo-3769118.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" },
            { question: "Dlaczego strategia marki Dove, oparta na negatywnych emocjach, okazała się skuteczna?", answer: "Strategia Dove była skuteczna, ponieważ negatywne emocje, takie jak szok i dyskomfort, nie były celem samym w sobie, lecz narzędziem do przełamania apatii widza wobec ważnego problemu społecznego. Wytrącając odbiorcę ze strefy komfortu, reklama zmuszała do krytycznej refleksji. Marka, podejmując ryzyko, zyskała ogromny kapitał moralny, stając się w oczach odbiorców 'sojusznikiem' i 'ważną instytucją społeczną', co buduje lojalność na znacznie głębszym poziomie niż tradycyjna reklama.", campaign: "dove", imageUrl: "https://images.pexels.com/photos/4156345/pexels-photo-4156345.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" },
            { question: "Jakie znaczenie ma sezonowość i ograniczona dostępność w strategii marketingowej Burgera Drwala?", answer: "Sezonowość i ograniczona dostępność są fundamentem sukcesu tej kampanii. Pozwalają na wykorzystanie potężnych mechanizmów psychologicznych, takich jak zasada niedostępności i lęk przed pominięciem (FOMO). Każdego roku marka świadomie kreuje cykliczne napięcie i oczekiwanie, co sprawia, że powrót produktu staje się wydarzeniem. To potęguje ładunek emocjonalny i motywację do natychmiastowego działania, zamieniając zwykły zakup w uczestnictwo w kulturowym rytuale.", campaign: "mcdonalds", imageUrl: "https://images.pexels.com/photos/1893555/pexels-photo-1893555.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" },
            { question: "Proszę scharakteryzować model humanistyczno-wspólnotowy reklamy emocjonalnej na przykładzie kampanii T-Mobile.", answer: "Model humanistyczno-wspólnotowy, którego przykładem jest kampania T-Mobile, ma na celu wywołanie ciepła, wzruszenia i poczucia wspólnoty. Emocje te mają charakter jednoczący i budują pozytywne skojarzenia marki z uniwersalnymi wartościami, takimi jak bliskość i wzajemne wsparcie. Marka pełni w tej narracji funkcję infrastruktury, która umożliwia ludziom przełamywanie barier, pozostając na drugim planie. Wezwanie do działania jest otwartym, afiliacyjnym zaproszeniem do wspólnoty wartości, a nie do zakupu." }
        ];

        // --- Logika Aplikacji ---
        let shuffledQuestions = [];
        let currentQuestionIndex = 0;

        document.addEventListener('DOMContentLoaded', () => {
            const randomQuestionsContainer = document.getElementById('random-questions-container');
            const examinerInputField = document.getElementById('examiner-input-field');
            const examinerSubmitButton = document.getElementById('examiner-submit-button');
            const examinerResponseContainer = document.getElementById('examiner-response-container');
            const refreshButton = document.getElementById('refresh-button');

            // --- Logika Syntezatora Mowy (TTS) ---
            function speakText(textToSpeak) {
                if ('speechSynthesis' in window) {
                    window.speechSynthesis.cancel(); // Zatrzymaj poprzednie odtwarzanie
                    const utterance = new SpeechSynthesisUtterance(textToSpeak);
                    utterance.lang = 'pl-PL';
                    utterance.rate = 0.95;
                    window.speechSynthesis.speak(utterance);
                } else {
                    alert('Twoja przeglądarka nie wspiera funkcji syntezatora mowy.');
                }
            }

            // --- Logika Fiszki ---
            function shuffleArray(array) {
                for (let i = array.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [array[i], array[j]] = [array[j], array[i]];
                }
            }

            function displayNextQuestions() {
                randomQuestionsContainer.innerHTML = '';
                
                if (currentQuestionIndex >= shuffledQuestions.length) {
                    currentQuestionIndex = 0;
                    shuffleArray(shuffledQuestions);
                    // Opcjonalnie: można dodać komunikat o zakończeniu cyklu
                }

                const questionsToShow = shuffledQuestions.slice(currentQuestionIndex, currentQuestionIndex + 5);
                currentQuestionIndex += 5;

                questionsToShow.forEach(qa => {
                    const card = document.createElement('div');
                    card.classList.add('question-card');
                    
                    const questionP = document.createElement('p');
                    questionP.classList.add('question-text');
                    questionP.textContent = qa.question;
                    
                    const answerContainer = document.createElement('div');
                    answerContainer.classList.add('answer-container');

                    if (qa.imageUrl) {
                        const answerImg = document.createElement('img');
                        answerImg.classList.add('answer-image');
                        answerImg.src = qa.imageUrl;
                        answerImg.alt = `Wizualizacja do kampanii ${qa.campaign || ''}`;
                        answerContainer.appendChild(answerImg);
                    }

                    const answerP = document.createElement('p');
                    answerP.classList.add('answer-text');
                    answerP.textContent = qa.answer;

                    const listenBtn = document.createElement('button');
                    listenBtn.classList.add('listen-button');
                    listenBtn.innerHTML = '🔊 Odsłuchaj';
                    listenBtn.addEventListener('click', (e) => {
                        e.stopPropagation();
                        speakText(qa.answer);
                    });
                    
                    answerContainer.appendChild(answerP);
                    answerContainer.appendChild(listenBtn);

                    card.appendChild(questionP);
                    card.appendChild(answerContainer);
                    
                    card.addEventListener('click', () => {
                        const isVisible = answerContainer.style.display === 'block';
                        if (isVisible) {
                            answerContainer.style.display = 'none';
                            window.speechSynthesis.cancel();
                        } else {
                            answerContainer.style.display = 'block';
                        }
                    });

                    randomQuestionsContainer.appendChild(card);
                });
            }

            // --- Tryb Egzaminatora ---
            function handleExaminerQuestion() {
                const userInput = examinerInputField.value.trim().toLowerCase();
                if (userInput === '') return;

                const searchTerms = userInput.split(' ').filter(term => term.length > 3);
                let bestMatch = null;
                let maxScore = 0;

                questionsAndAnswers.forEach(qa => {
                    let currentScore = 0;
                    const questionText = qa.question.toLowerCase();
                    searchTerms.forEach(term => {
                        if (questionText.includes(term)) {
                            currentScore++;
                        }
                    });

                    if (currentScore > maxScore) {
                        maxScore = currentScore;
                        bestMatch = qa;
                    }
                });
                
                examinerResponseContainer.style.display = 'block';
                if (bestMatch && maxScore > 0) {
                    examinerResponseContainer.innerHTML = `<strong>Odpowiadając na podstawie pracy:</strong><br>${bestMatch.answer}`;
                } else {
                    examinerResponseContainer.textContent = 'Niestety, nie znalazłem bezpośredniej odpowiedzi na to pytanie w przygotowanej bazie wiedzy. Spróbuj przeformułować pytanie, używając słów kluczowych z pracy.';
                }
            }
            
            // --- Inicjalizacja Aplikacji ---
            examinerSubmitButton.addEventListener('click', handleExaminerQuestion);
            examinerInputField.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    handleExaminerQuestion();
                }
            });
            refreshButton.addEventListener('click', displayNextQuestions);

            shuffledQuestions = [...questionsAndAnswers];
            shuffleArray(shuffledQuestions);
            displayNextQuestions();
        });
    </script>
